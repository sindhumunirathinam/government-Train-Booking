<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Government Train Booking</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Train Booking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="booking" class="text-center">
            <h1>Book Your Train</h1>
            <form id="booking-form" class="mt-4">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" placeholder="Enter departure city">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="to" placeholder="Enter destination city">
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" class="form-control" id="departure-date">
                </div>
                <div class="form-group">
                    <label for="departure-time">Departure Time</label>
                    <input type="time" class="form-control" id="departure-time">
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (Optional)</label>
                    <input type="date" class="form-control" id="return-date">
                </div>
                <div class="form-group">
                    <label for="return-time">Return Time (Optional)</label>
                    <input type="time" class="form-control" id="return-time">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchTrains()">Search Trains</button>
            </form>
        </section>
        
        <section id="available-trains" class="mt-4">
            <h2>Available Trains</h2>
            <div id="train-list" class="text-left">
            </div>
        </section>
    </main>


    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Government Train Booking. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
