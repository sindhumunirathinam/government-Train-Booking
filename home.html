<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Train Booking</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Train Booking</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="welcome" class="text-center">
            <h1>Welcome to Government Train Booking</h1>
            <p>Book your train tickets easily and quickly.</p>
        </section>
        <section id="booking-form">
            <h2>Book Your Ticket</h2>
            <form id="trainBookingForm">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" class="form-control" id="from" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" class="form-control" id="to" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select class="form-control" id="class">
                        <option>First Class</option>
                        <option>Second Class</option>
                        <option>Sleeper</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </section>
    </main>
    <footer class="text-center bg-dark text-white py-3">
        <p>&copy; 2024 Government Train Booking. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
