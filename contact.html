<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Government Train Booking</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Train Booking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="contact" class="text-center">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, please contact us using the form below.</p>

        </section>
    </main>
    <main class="container mt-4">
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Government Train Booking. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
